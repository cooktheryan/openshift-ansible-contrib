- hosts: localhost
  connection: local
  gather_facts: no
  become: no
  vars_files:
      - vars/main.yaml
  roles:
      # Group systems
      - instance-groups
      
- hosts: localhost
  connection: local
  gather_facts: yes
  become: no
  vars_files:
      - vars/main.yaml
  roles:
      - s3-registry-user
      - s3-registry-bucket
      
- hosts: schedulable_nodes
  gather_facts: no
  become: yes
  vars_files:
      - vars/main.yaml
  roles:
      - openshift-emptydir-quota
      
- hosts: primary_master
  gather_facts: no 
  become: yes
  vars_files:
      - vars/main.yaml
  roles:
      - openshift-registry
